<!DOCTYPE html><html><head>
<meta charset="utf-8">
<title>LifeSim</title>
<!--<link rel="stylesheet" href="styles/site.css">-->
<style>
body {
	margin: 0;
	overflow: hidden;
	background: #c9dbe9;
	background: -webkit-linear-gradient(top, #c9dbe9 0%, #479ff7 100%);
	background: -linear-gradient(top, #c9dbe9 0%, #479ff7 100%);
	background: -moz-linear-gradient(top, #c9dbe9 0%, #479ff7 100%);
}
</style>

</head>
<body>
	<script type="x-shader/x-vertex" id="vertexshader">
          varying vec2 vUv;

		    void main() {
		        vUv = uv;
		        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		    }
         </script>

	<script type="x-shader/x-fragment" id="fragmentshader">
				uniform vec3 color;
                 varying vec2 vUv;
        		void main() {
						gl_FragColor = vec4(color, 1.0);
        		}
                 </script>
                 
<!-- Transparent one solid color shader -->
	<script type="x-shader/x-vertex" id="transparentvertexshader">
          		varying vec2 vUv;

		    		void main() {
		        	vUv = uv;
		        	gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		    		}
         </script>

	<script type="x-shader/x-fragment" id="transparentfragmentshader">
				uniform vec3 color;
				uniform float alpha;
                 varying vec2 vUv;
        			void main() {
						gl_FragColor = vec4(color, alpha);
        			}
                 </script>

<!-- Green Noise shader -->
	<script type="x-shader/x-vertex" id="greennoisevertexshader">
          			varying vec2 vUv;
					void main() {
  						vUv = uv;
  						gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
					}
         </script>

	<script type="x-shader/x-fragment" id="greennoisefragmentshader">
				#ifdef GL_ES
				precision mediump float;
				#endif

				varying vec2 vUv;
				uniform float scale;
				uniform vec3 color;
				vec2 resolution = vec2(25.0, 25.0);

				float rand(vec2 co) {
    				return fract(sin(dot(co.xy ,vec2(18.9898,78.233))) * 43758.5453);
				}

				void main( void ) {
					vec2 position = vUv;//( gl_FragCoord.xy / resolution.xy );
					vec2 pos = vec2(position.x - mod(position.x, scale/resolution.x), position.y - mod(position.y, scale/resolution.y));
					//vec3 col = vec3(color.x,rand(pos)/6.0+0.5,color.z); //vec3(0.15,rand(pos)/6.0+0.5,0.0);
					vec3 col = vec3(color.x,rand(pos)/6.0+0.5,color.z);
					gl_FragColor = vec4( col, 1.0 );
				}
                 </script>
                 
                 <!-- Blue Noise shader -->
	<script type="x-shader/x-vertex" id="bluenoisevertexshader">

					}

	<script type="x-shader/x-fragment" id="bluenoisefragmentshader">
				#ifdef GL_ES
				precision mediump float;
				#endif

				varying vec2 vUv;
				uniform float scale;
				uniform vec3 color;
				vec2 resolution = vec2(25.0, 25.0);

				float rand(vec2 co) {
    				return fract(sin(dot(co.xy ,vec2(18.9898,78.233))) * 43758.5453);
				}

				void main( void ) {
					vec2 position = vUv;//( gl_FragCoord.xy / resolution.xy );
					vec2 pos = vec2(position.x - mod(position.x, scale/resolution.x), position.y - mod(position.y, scale/resolution.y));
					//vec3 col = vec3(color.x,rand(pos)/6.0+0.5,color.z); //vec3(0.15,rand(pos)/6.0+0.5,0.0);
					vec3 col = vec3(color.x,color.y,rand(pos)/6.0+0.5);
					gl_FragColor = vec4( col, 1.0 );
				}
                 </script>
                 
                 <!-- Red noise shader -->
                 
                 <script type="x-shader/x-vertex" id="rednoisevertexshader">
          			varying vec2 vUv;

  						vUv = uv;
  						gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
					}
         </script>

	<script type="x-shader/x-fragment" id="rednoisefragmentshader">
				#ifdef GL_ES
				precision mediump float;
				#endif

				varying vec2 vUv;
				uniform float scale;
				uniform vec3 color;
				vec2 resolution = vec2(25.0, 25.0);

				float rand(vec2 co) {
    				return fract(sin(dot(co.xy ,vec2(18.9898,78.233))) * 43758.5453);
				}

				void main( void ) {
					vec2 position = vUv;//( gl_FragCoord.xy / resolution.xy );
					vec2 pos = vec2(position.x - mod(position.x, scale/resolution.x), position.y - mod(position.y, scale/resolution.y));
					//vec3 col = vec3(color.x,rand(pos)/6.0+0.5,color.z); //vec3(0.15,rand(pos)/6.0+0.5,0.0);
					vec3 col = vec3(rand(pos)/4.0+0.5,color.y,color.z);
					gl_FragColor = vec4( col, 1.0 );
				}
                 </script>   

	<script src="main.dart.js"></script>
	


</body></html>
